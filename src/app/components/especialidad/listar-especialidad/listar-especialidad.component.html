<div class="container">
    <div class="title-container"><h1 class="title">Lista de Especialidades</h1></div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="nombreEspecialidad">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreEspecialidad}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="complejidad">
            <th mat-header-cell *matHeaderCellDef> tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.complejidad}} </td>
          </ng-container>

          <ng-container matColumnDef="accion01">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button class="custom-button" [routerLink]="['ediciones',element.id]">Actualizar</button>
            </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="accion02">
            <th mat-header-cell *matHeaderCellDef>Eliminar</th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button class="custom-button" (click)="deletes(element.id)">Eliminar</button>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


  </div>
