<div class="container">
  <div class="title-container"><h1 class="title">Nuestros de Seguros</h1></div>
  <div style="text-align: right;"><button mat-raised-button color="primary" style="background-color: #ddb7ac;" routerLink="/seguros/nuevo">Nuevo</button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
          <td mat-cell *matCellDef="let element"> {{element.idseguro}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombreseguro}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="seguro">
          <th mat-header-cell *matHeaderCellDef> tipo </th>
          <td mat-cell *matCellDef="let element"> {{element.tiposeguro}} </td>
        </ng-container>

         <!-- Weight Column -->
         <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef> Actualizar </th>
          <td mat-cell *matCellDef="let element">  
            <button mat-raised-button  [routerLink]="['ediciones',element.idseguro]"> <mat-icon> border_color</mat-icon></button>
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="accion02">
          <th mat-header-cell *matHeaderCellDef> Eliminar </th>
          <td mat-cell *matCellDef="let element">  
            <button mat-raised-button color="accent" (click)="deletes(element.idseguro)"><mat-icon>delete</mat-icon></button> 
           
          </td>
        </ng-container>
      
       
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</div>
