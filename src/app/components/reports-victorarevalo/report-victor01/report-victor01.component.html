<div class="fondo" style="background-image: url('assets/patron.jpg')">
    <body>
      <div class="fondo">
        <div class="title-container">
          <div class="title">
            <h1>Cantidad de Citas que tiene oncologo de una fecha específica</h1>
          </div>
          <div class="form-container">
            <form [formGroup]="form" (ngSubmit)="getQuantityCitas()">
              <mat-form-field>
                <mat-label class="textoBox">Fecha</mat-label>
                <mat-select formControlName="Fecha">
                  <mat-option *ngFor="let c of listaCitas" [value]="c.Fecha">
                    {{ c.Fecha }}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('Fecha')?.hasError('required')">
                  La fecha es obligatoria.
                </mat-error>
              </mat-form-field>
              <button mat-raised-button color="primary" type="submit">Aceptar</button>
            </form>
          </div>
          <div class="chart-container">
            <!-- Gráfico de barras -->
            <canvas
              baseChart
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [type]="barChartType"
            >
            </canvas>
          </div>
        </div>
      </div>
    </body>
  </div>
