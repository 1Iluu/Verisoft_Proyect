<div class="title-container">
    <h1>Registro de Herramientas del Oncólogo</h1>
  
    <div class="title-container">
      <form [formGroup]="form" (submit)="guardar()">
        
        <mat-form-field *ngIf="edicion"> 
          <mat-label>Código</mat-label>
         <input matInput formControlName="codigo_herramienta">
      </mat-form-field>  
      <mat-error *ngIf="form.get('codigo_herramienta')?.hasError('required')">
        Registrar el código de la herramienta es obligatorio.
      </mat-error>

      <mat-form-field> 
        <mat-label>Código del Oncólogo</mat-label>
       <input matInput formControlName="codigo_oncologo">
    </mat-form-field>
    <mat-error *ngIf="form.get('codigo_oncologo')?.hasError('required')">
      Registrar el código del Oncólogo es obligatorio.
    </mat-error> 
  
    <mat-form-field>  
      <mat-label>Nombre de la herramienta</mat-label>
     <mat-select formControlName="nombreHerramienta">
     <mat-option *ngFor="let tipoHerramienta of listaHerramientas" [value]="tipoHerramienta.value">
        {{tipoHerramienta.viewValue}}
    </mat-option>
</mat-select>
 <mat-error *ngIf="form.get('nombreHerramienta')?.hasError('required')">
     Registrar el nombre de la herramienta es obligatorio.
   </mat-error>
  </mat-form-field> 
      
        <div class="title-container">
          <button mat-raised-button color="accent">Guardar</button>
        </div>
      </form>
  </div>
