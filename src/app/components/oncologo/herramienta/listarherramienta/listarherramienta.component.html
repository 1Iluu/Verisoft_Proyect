<div class="container">
  <br />
  <h2 style="text-align: center">Herramientas del Oncologo</h2>
  <div style="text-align: right">
    <button mat-raised-button color="primary" style="background-color: #999B85;" routerLink="/herramientas/nuevo">
      Nuevo
    </button>
  </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="c1">
          <th mat-header-cell *matHeaderCellDef>No. herramienta</th>
          <td mat-cell *matCellDef="let element">{{element.herramienta_id}}</td>
        </ng-container>

          <ng-container matColumnDef="c2">
            <th mat-header-cell *matHeaderCellDef>Onc√≥logo</th>
            <td mat-cell *matCellDef="let element">{{ element.oncologo_id }}
            </td>
          </ng-container>

          <ng-container matColumnDef="c3">
            <th mat-header-cell *matHeaderCellDef>Nombre de la herramienta</th>
            <td mat-cell *matCellDef="let element">
            {{element.nombreHerramienta}}
            </td>
          </ng-container>

          <ng-container matColumnDef="c4">
            <th mat-header-cell *matHeaderCellDef>Actualizar</th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button class="custom-button" style="background-color: #999B85" [routerLink]="['ediciones', element.herramienta_id]">
                <mat-icon> border_color</mat-icon></button>
              </td>
              </ng-container
          >
          <ng-container matColumnDef="c5">
            <th mat-header-cell *matHeaderCellDef>Eliminar</th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button class="custom-button" style="background-color: #999B85" (click)="eliminar(element.herramienta_id)"><mat-icon>delete</mat-icon></button>

            </td>
            </ng-container
          >
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
          [pageSizeOptions]="[5, 10, 25, 100]"
          showFirstLastButtons
        ></mat-paginator>
        
      </div>
