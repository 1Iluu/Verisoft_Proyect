<div class="container" style="text-align: center">
  <h2>Detalle Historial</h2>
  <form [formGroup]="Form" (submit)="guardar()" class="example-form">
     
    <mat-form-field appearance="fill" class="example-full-width">
      <input
        matInput
        placeholder="Ingrese fecha"
        [matDatepicker]="picker"
        formControlName="fechaDetalleHistorial"
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      
      <mat-error *ngIf="Form.get('fechaDetalleHistorial')?.hasError('required')"
      >La fecha es obligatoria.
      </mat-error>
    </mat-form-field>  
      <br/>
    <mat-form-field class="example-full-width">
      <mat-label>No. Seguro</mat-label>
      <mat-select formControlName="seguro">
        <mat-option *ngFor="let c of listaseguros" [value]="c.idseguro">
          {{c.idseguro}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br/>
 <mat-form-field class="example-full-width">
      <mat-label>No. Cirugias</mat-label>
      <mat-select formControlName="cirugias">
        <mat-option *ngFor="let c of listacirugias" [value]="c.idcirugias">
          {{c.idcirugias}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br/>
    <mat-form-field class="example-full-width">
      <mat-label>No. Tratamiento</mat-label>
      <mat-select formControlName="tratamiento">
        <mat-option *ngFor="let c of listatratamiento" [value]="c.idTratamiento">
          {{c.idTratamiento}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br/>
    <mat-form-field class="example-full-width">
      <mat-label>No. Examen</mat-label>
      <mat-select formControlName="examenDeteccion">
        <mat-option *ngFor="let c of listaexamendeteccion" [value]="c.examenDeteccionId">
          {{c.examenDeteccionId}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br/>
    <mat-form-field class="example-full-width">
      <mat-label>No. Paciente</mat-label>
      <mat-select formControlName="paciente">
        <mat-option *ngFor="let c of listapaciente" [value]="c.idPaciente">
          {{c.idPaciente}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br/>
    <button mat-raised-button color="primary">Guardar</button>
    <button mat-raised-button color="warn" routerLink="/DetalleHistorial">
      Cancelar
    </button>
