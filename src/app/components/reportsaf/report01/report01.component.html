<div class="container" style="text-align: center">
  <h2>Reporte Cantidad de Respuestas por Estado del Paciente</h2>
      <form [formGroup]="form" (ngSubmit)="insertar()">
        <mat-form-field>
          <mat-label class="textoBox">Estado</mat-label>
          <mat-select formControlName="estado">
            <mat-option *ngFor="let e of tipos" [value]="e.value">
              {{ e.viewValue }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('estado')?.hasError('required')"
            >El estado es obligatorio.</mat-error
          >
        </mat-form-field>
        <br />
        <br />
        <button mat-raised-button class="custom-button">Aceptar</button>
        <br />
      </form>
      <br />
    </div>

    <div class="container">
      <div class="title-container"><h1 class="title"></h1></div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="idRespuesta">
              <th mat-header-cell *matHeaderCellDef> No. Respuesta </th>
              <td mat-cell *matCellDef="let element"> {{element.idRespuesta}} </td>
            </ng-container>
          
            <!-- Name Column -->
              <ng-container matColumnDef="nivelRespuesta">
                  <th mat-header-cell *matHeaderCellDef> Nivel de Respuesta </th>
                  <td mat-cell *matCellDef="let element"> {{element.nivelRespuesta}} </td>
              </ng-container>
              <ng-container matColumnDef="paciente">
                  <th mat-header-cell *matHeaderCellDef> Nombre del Paciente </th>
                  <td mat-cell *matCellDef="let element"> {{element.paciente.user.nombre}}  {{element.paciente.user.apellido}} </td>
                </ng-container>
             
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>  
           <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
      ></mat-paginator>    
    </div>
    <br>
    <div class="grafico">
      <div class="graficocontenido">
      <canvas
          baseChart
          [datasets]="barChartData"
          [labels]="barChartLabel"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          [type]="barChartType"
      >
      </canvas>
  </div>
</div>
