<div class="container">
    <div class="title-container"><h1 class="title">Citas</h1></div>
    <div style="text-align: right;"><button mat-raised-button color="primary" style="background-color: #999B85;" routerLink="/cita/nuevo">Nuevo</button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef>Codigo</th>
        <td mat-cell *matCellDef="let element">{{ element.idCita }}</td>
      </ng-container>

      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">
          {{ element.fecha}}
        </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef>Hora</th>
        <td mat-cell *matCellDef="let element">{{ element.hora }}</td>
      </ng-container>
  
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef>Motivo</th>
        <td mat-cell *matCellDef="let element">
          {{ element.motivo}}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef>Estado</th>
        <td mat-cell *matCellDef="let element">
          {{ element.estado }}
        </td>
      </ng-container>

      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef>Consultorio</th>
        <td mat-cell *matCellDef="let element">
          {{ element.consultorio }}
        </td>
      </ng-container>
  
      <ng-container matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef>Paciente</th>
        <td mat-cell *matCellDef="let element">
          {{ element.paciente.idPaciente }}
        </td>
      </ng-container>
      <ng-container matColumnDef="c8">
        <th mat-header-cell *matHeaderCellDef>Oncologo</th>
        <td mat-cell *matCellDef="let element">
          {{ element.oncologo.nombreyapellido }}
        </td>
      </ng-container>

         <!-- Weight Column -->
         <ng-container matColumnDef="c9">
          <th mat-header-cell *matHeaderCellDef> Actualizar </th>
          <td mat-cell *matCellDef="let element">  
            <button mat-raised-button class="custom-button" style="background-color: #999B85" [routerLink]="['ediciones',element.idCita]"> <mat-icon> border_color</mat-icon></button>
          </td>
        </ng-container>

        

<!-- Weight Column -->
<ng-container matColumnDef="c10">
  <th mat-header-cell *matHeaderCellDef> Eliminar </th>
  <td mat-cell *matCellDef="let element">  
    <button mat-raised-button class="custom-button" style="background-color: #999B85" (click)="eliminar(element.idCita)"><mat-icon>delete</mat-icon></button> 
   
  </td>
</ng-container>

        
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    
  </div>
